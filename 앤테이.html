<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>앤테이 상세 정보</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>앤테이 상세 정보</h1>
    </header>
    <main>
      <section class="description">
        <h2>앤테이 소개</h2>
        <p>
          "앤테이"는 포켓몬스터(Pokémon) 시리즈에 등장하는 불 속성의 전설의 포켓몬입니다. 앤테이는 포켓몬스터 중에서도 중요한 역할을 하는 포켓몬으로, 다양한 게임, 만화, 애니메이션 등에서 등장합니다. 앤테이는 화려한 외모와 강력한
          능력으로 많은 팬들에게 사랑을 받고 있습니다.
        </p>
      </section>
      <section class="stats">
        <h2>능력치</h2>
        <table>
          <tr>
            <th>능력치</th>
            <th>수치</th>
          </tr>
          <tr>
            <td>HP (체력)</td>
            <td>보통 이상</td>
          </tr>
          <tr>
            <td>공격력</td>
            <td>대체로 높음</td>
          </tr>
          <tr>
            <td>방어력</td>
            <td>대체로 높음</td>
          </tr>
          <tr>
            <td>특수공격력</td>
            <td>보통 이하</td>
          </tr>
          <tr>
            <td>특수방어력</td>
            <td>보통 이하</td>
          </tr>
          <tr>
            <td>스피드</td>
            <td>보통 이상</td>
          </tr>
        </table>
      </section>
      <section>
        <h2>이미지</h2>
        <img src="앤테이.jpg" width="50%" alt="앤테이 이미지">
      </section>
    </main>
    <footer>
      <a href="index.html" class="back-link">홈으로 돌아가기</a>
    </footer>
  </div>
</body>

</html>
